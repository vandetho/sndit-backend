vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        packages:
            uri_prefix: /images/packages
            upload_destination: '%kernel.project_dir%/public/images/packages'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        users:
            uri_prefix: /images/users
            upload_destination: '%kernel.project_dir%/public/images/users'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        sndit_helpdesk_ticket_attachment:
            uri_prefix: /images/tickets
            upload_destination: '%kernel.project_dir%/public/images/tickets'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
